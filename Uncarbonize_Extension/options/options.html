<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        img {
            width: 200px;
        }

        #activation {
            visibility: hidden;
        }
        .title, section div{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="title">Trade-off</h1>
    <section>
        <div>
            <label for="activation"><img src="../icon/on.svg" alt="" id="trigger"></label>
            <input type="checkbox" id="activation" name="activation">
        </div>
        <div>
            <span>Accuracy</span>
            <input type="range" min="0" max="100" value="50" id="tradeoff">
            <span>Energy</span>
        </div>
    </section>

    <script src="options.js"></script>
</body>

</html>
